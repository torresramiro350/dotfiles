unbind r
bind r source-file ~/.tmux.conf

# Options:
set -g prefix C-Space # much easier to reach (in my opinion)

set -g status-interval 1
set -g escape-time 20
set -g repeat-time 350
set -g display-time 1500

# Set the default command to run when tmux is started
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm*:Tc"
set -as terminal-overrides ',*:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# set image support
set -gq allow-passthrough all
set -g visual-activity off

# set terminal title
set -g set-titles on
set -g set-titles-string "#S"

setw -g mode-keys vi
set -g status-right-length 160
set -g status-left-length 80

set -g base-index 1 # start windows from 1 (more ergonomic)
setw -g pane-base-index 1 # start pane indices from 1
set -g history-limit 10000 # Set scrollback size
set -g focus-events on # focus events for neovim
set -g mouse on # enable scrolling
set -g renumber-windows on # Enable gapeless window
set -g escape-time 0  # reduce the escape sequence time to 0

# BINDINGS:
set -g detach-on-destroy off # don't exit from tmux when closing a session
bind-key x kill-pane # kill pane without confirmation

bind C-l send-keys "C-l" # let me clear the screen (normal without tmux)
bind C-k send-keys "C-k" # deletes text after cursor (normal without tmux)

# nicer way of splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# sesh (requires installation of sesh)
bind-key "T" run-shell "sesh connect $(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)"

# vim keybindings
bind v copy-mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# easier navigation between panes
bind -n M-h previous-window
bind -n M-l next-window

# resizing panes 
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5

# navigate to specific pane
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# using tmux restore
bind C-r "run-shell 'tms refresh'"
# renaming session
bind C-w command-prompt -p "Rename active session to: " "run-shell 'tms rename %1'"

set -g @sessionx-bind 'o'
set -g @sessionx-window-mode 'on'
set -g @sessionx-zoxide-mode 'on'

# set -g @extrakto_fzf_unset_default_opts "false"

set-option -g default-shell /usr/bin/fish
# set-option -g default-shell /opt/homebrew/bin/fish
set-option -g status-position top

# enable the restoration of tmux sessions
set -g @continuum-restore 'on' 
set -g @continuum-boot-options 'kitty,fullscreen'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

TMUX_FZF_LAUNCH_KEY="C-f"
TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m"

# Run catppuccin plugin manually or through tpm
# ...
# Load the plugin
run "~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux"

set -g @catppuccin_date_time_text " %H:%M"
set -g @catppuccin_window_number_position 'right'

# List of plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'jamesoff/tmux-loadavg'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g status-left ""
# right modules
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right " #{E:@catppuccin_status_date_time}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
